{% extends "base.html" %}

{% block title %}Movie Review System{% endblock %}

{% block body %}
<h3 style="text-align:center" class="mb-5">Movies List</h3>
<div class="px-4">
    <div class="row gx-5 gy-5">
        {% for movie in movies %}
            <div class="col-lg-4">
                <div class="p-5 shadow rounded">
                    <h3>{{ movie.name }}</h3>
                    <p>{{ movie.description }}</p>
                    <a href="{{ url_for('reviews',id=movie.id) }}">Reviews</a>
                    {% if current_user.role == "admin" %}
                    <a href="{{ url_for('edit_movie',id=movie.id) }}">Edit</a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
